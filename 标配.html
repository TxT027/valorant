    <div class="container">
        <!-- 枪械详情卡片（仅保留顶部卡片） -->
        <div class="gun-info-card">
            <!-- 左侧枪械图片 -->
            <div class="gun-card-img">
                <img src="标配.png" alt="标配" class="gun-main-img">
            </div>
            <!-- 右侧枪械属性信息 -->
            <div class="gun-card-info">
                <h2 class="gun-name">标配</h2>
                <p class="gun-hk-name">港服名称：制式手枪</p>
                <div class="gun-props">
                    <p class="prop-item"><span class="prop-label">售价：</span>0 信用点</p>
                    <p class="prop-item"><span class="prop-label">主要攻击：</span>半自动，低穿透力</p>
                    <p class="prop-item"><span class="prop-label">射速：</span>6.75 发/秒</p>
                    <p class="prop-item"><span class="prop-label">移动速度：</span>5.73 单位/秒</p>
                    <p class="prop-item"><span class="prop-label">装备速度：</span>0.75 秒</p>
                    <p class="prop-item"><span class="prop-label">首发弹道偏移：</span>0.4（腰射/开镜）</p>
                    <p class="prop-item"><span class="prop-label">装弹速度：</span>1.75秒</p>
                    <p class="prop-item"><span class="prop-label">弹夹容量：</span>12 发</p>
                    <p class="prop-item"><span class="prop-label">备弹数量：</span>36 发</p>
                    <p class="prop-item"><span class="prop-label">伤害：</span>0-30公尺：头部78、身体26、腿部22

                        <br>20-50公尺：头部66、身体22、腿部18</p>
                    <p class="prop-item"><span class="prop-label">辅助攻击：</span>霰弹枪：一次性打出三发子弹</p>
                </div>
            </div>
        </div>
    </div>
