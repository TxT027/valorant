    <div class="container">
        <!-- 枪械详情卡片（仅保留顶部卡片） -->
        <div class="gun-info-card">
            <!-- 左侧枪械图片 -->
            <div class="gun-card-img">
                <img src="判官.png" alt="判官" class="gun-main-img">
            </div>
            <!-- 右侧枪械属性信息 -->
            <div class="gun-card-info">
                <h2 class="gun-name">判官</h2>
                <p class="gun-hk-name">港服名称：判官</p>
                <div class="gun-props">
                    <p class="prop-item"><span class="prop-label">售价：</span>1850 信用点</p>
                    <p class="prop-item"><span class="prop-label">主要攻击：</span>全自动，低穿透力</p>
                    <p class="prop-item"><span class="prop-label">射速：</span>3.5 发/秒</p>
                    <p class="prop-item"><span class="prop-label">移动速度：</span>5.06公尺/秒</p>
                    <p class="prop-item"><span class="prop-label">装备速度：</span>1 秒</p>
                    <p class="prop-item"><span class="prop-label">首发弹道偏移：</span>2.25偏移度（腰射/开镜）</p>
                    <p class="prop-item"><span class="prop-label">装弹速度：</span>2.2秒</p>
                    <p class="prop-item"><span class="prop-label">弹夹容量：</span>7 发</p>
                    <p class="prop-item"><span class="prop-label">备弹数量：</span>21 发</p>
                    <p class="prop-item"><span class="prop-label">伤害：</span>0-10公尺：头部34、身体17、腿部14

                       <br> 10-15公尺：头部20、身体10、腿部8
                        
                        <br>15-50公尺：头部14、身体7、腿部5</p>
                    <p class="prop-item"><span class="prop-label">辅助攻击：</span>无</p>
                </div>
            </div>
        </div>
    </div>
