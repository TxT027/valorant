    <div class="container">
        <!-- 枪械详情卡片（仅保留顶部卡片） -->
        <div class="gun-info-card">
            <!-- 左侧枪械图片 -->
            <div class="gun-card-img">
                <img src="锋刺.png" alt="锋刺" class="gun-main-img">
            </div>
            <!-- 右侧枪械属性信息 -->
            <div class="gun-card-info">
                <h2 class="gun-name">锋刺</h2>
                <p class="gun-hk-name">港服名称：刺针冲锋枪</p>
                <div class="gun-props">
                    <p class="prop-item"><span class="prop-label">售价：</span>1100 信用点</p>
                    <p class="prop-item"><span class="prop-label">主要攻击：</span>全自动，低穿透力</p>
                    <p class="prop-item"><span class="prop-label">射速：</span>16 发/秒</p>
                    <p class="prop-item"><span class="prop-label">移动速度：</span>5.73公尺/秒</p>
                    <p class="prop-item"><span class="prop-label">装备速度：</span>0.75 秒</p>
                    <p class="prop-item"><span class="prop-label">首发弹道偏移：</span>0.65/0.35偏移度（腰射/开镜）</p>
                    <p class="prop-item"><span class="prop-label">装弹速度：</span>2.25 秒</p>
                    <p class="prop-item"><span class="prop-label">弹夹容量：</span>20 发</p>
                    <p class="prop-item"><span class="prop-label">备弹数量：</span>60 发</p>
                    <p class="prop-item"><span class="prop-label">伤害：</span>0-20公尺：头部67、身体27、腿部22

                       <br> 15-50公尺：头部57、身体23、腿部19</p>
                    <p class="prop-item"><span class="prop-label">辅助攻击：</span>开镜瞄准模式：移速与射速减少，后坐力缓冲<br>变为四连发，一次性发出四颗子弹</p>
                </div>
            </div>
        </div>
    </div>
