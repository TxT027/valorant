<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戍卫</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
     <!--导航栏-->
     <nav class="nav-bar">
        <div class="logo">
            <img src="valorant-logo.png" alt="瓦洛兰特标志">
        </div>
        <ul class="nav-menu">
            <li><a href="首页.html">首页</a></li>
            <li><a href="特工.html">特工</a></li>
            <li><a href="枪械.html">枪械</a></li>
            <li><a href="#">皮肤套装</a></li>
            <li><a href="地图.html">地图</a></li>
            <li><a href="#">瓦友社区</a></li>
        </ul>
        <div class="user-touxiang">
            <img src="touxiang.png" alt="用户头像">
        </div>
        <button class="login-btn">登录账号</button>
    </nav>
    <div class="container">
        <!-- 枪械详情卡片（仅保留顶部卡片） -->
        <div class="gun-info-card">
            <!-- 左侧枪械图片 -->
            <div class="gun-card-img">
                <img src="戍卫.png" alt="戍卫" class="gun-main-img">
            </div>
            <!-- 右侧枪械属性信息 -->
            <div class="gun-card-info">
                <h2 class="gun-name">戍卫</h2>
                <p class="gun-hk-name">港服名称：捍卫者步枪</p>
                <div class="gun-props">
                    <p class="prop-item"><span class="prop-label">售价：</span>2250 信用点</p>
                    <p class="prop-item"><span class="prop-label">主要攻击：</span>半自动，高穿透力</p>
                    <p class="prop-item"><span class="prop-label">射速：</span>5.25 发/秒</p>
                    <p class="prop-item"><span class="prop-label">移动速度：</span>5.4公尺/秒</p>
                    <p class="prop-item"><span class="prop-label">装备速度：</span>1秒</p>
                    <p class="prop-item"><span class="prop-label">首发弹道偏移：</span>0.1/0偏移度（腰射/开镜）</p>
                    <p class="prop-item"><span class="prop-label">装弹速度：</span>2.5秒</p>
                    <p class="prop-item"><span class="prop-label">弹夹容量：</span>12 发</p>
                    <p class="prop-item"><span class="prop-label">备弹数量：</span>36 发</p>
                    <p class="prop-item"><span class="prop-label">伤害：</span>0-50公尺：头部195、身体65、腿部49</p>
                    <p class="prop-item"><span class="prop-label">辅助攻击：</span>开镜瞄准模式：射速不变，移速降低，后坐力缓冲</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script8.js"></script>
</body>
</html>
