    <div class="container">
        <!-- 枪械详情卡片（仅保留顶部卡片） -->
        <div class="gun-info-card">
            <!-- 左侧枪械图片 -->
            <div class="gun-card-img">
                <img src="奥丁.png" alt="奥丁" class="gun-main-img">
            </div>
            <!-- 右侧枪械属性信息 -->
            <div class="gun-card-info">
                <h2 class="gun-name">奥丁</h2>
                <p class="gun-hk-name">港服名称：奥丁</p>
                <div class="gun-props">
                    <p class="prop-item"><span class="prop-label">售价：</span>3200 信用点</p>
                    <p class="prop-item"><span class="prop-label">主要攻击：</span>全自动/高穿透力</p>
                    <p class="prop-item"><span class="prop-label">射速：</span>12-15.6发/秒</p>
                    <p class="prop-item"><span class="prop-label">移动速度：</span>5.13公尺/秒</p>
                    <p class="prop-item"><span class="prop-label">装备速度：</span>1.25 秒</p>
                    <p class="prop-item"><span class="prop-label">首发弹道偏移：</span>0.8/0.79（腰射/开镜）</p>
                    <p class="prop-item"><span class="prop-label">装弹速度：</span>5 秒</p>
                    <p class="prop-item"><span class="prop-label">弹夹容量：</span>100 发</p>
                    <p class="prop-item"><span class="prop-label">备弹数量：</span>200发</p>
                    <p class="prop-item"><span class="prop-label">伤害：</span>0-30公尺：头部95、身体38、腿部32

                        <br>30-50公尺：头部77、身体31、腿部26</p>
                    <p class="prop-item"><span class="prop-label">辅助攻击：</span>开镜瞄准模式：射速加快，弹道偏移量减少</p>
                </div>
            </div>
        </div>
    </div>
