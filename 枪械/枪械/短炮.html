</head>
<body>
     <!--导航栏-->
     <nav class="nav-bar">
        <div class="logo">
            <img src="valorant-logo.png" alt="瓦洛兰特标志">
        </div>
        <ul class="nav-menu">
            <li><a href="首页.html">首页</a></li>
            <li><a href="特工.html">特工</a></li>
            <li><a href="枪械.html">枪械</a></li>

        <div class="user-touxiang">
            <img src="touxiang.png" alt="用户头像">
        </div>
        <button class="login-btn">登录账号</button>
    </nav>
    <div class="container">
        <!-- 枪械详情卡片（仅保留顶部卡片） -->
        <div class="gun-info-card">
            <!-- 左侧枪械图片 -->
            <div class="gun-card-img">
                <img src="短炮.png" alt="短炮" class="gun-main-img">
            </div>
            <!-- 右侧枪械属性信息 -->
            <div class="gun-card-info">
                <h2 class="gun-name">短炮</h2>
                <p class="gun-hk-name">港服名称：短管手枪</p>
                <div class="gun-props">
                    <p class="prop-item"><span class="prop-label">售价：</span>300 信用点</p>
                    <p class="prop-item"><span class="prop-label">主要攻击：</span>半自动，低穿透力</p>
                    <p class="prop-item"><span class="prop-label">射速：</span>3.33 发/秒</p>
                    <p class="prop-item"><span class="prop-label">移动速度：</span>5.4 公尺/秒</p>
                    <p class="prop-item"><span class="prop-label">装备速度：</span>0.75 秒</p>
                    <p class="prop-item"><span class="prop-label">首发弹道偏移：</span>4偏移度（腰射/开镜）</p>
                    <p class="prop-item"><span class="prop-label">装弹速度：</span>1.75秒</p>
                    <p class="prop-item"><span class="prop-label">弹夹容量：</span>2 发</p>
                    <p class="prop-item"><span class="prop-label">备弹数量：</span>10 发</p>
                    <p class="prop-item"><span class="prop-label">伤害：</span>0-7公尺：头部24、身体12、腿部10

                       <br> 7-15公尺：头部16、身体8、腿部6
                        
                        <br>15-50公尺：头部6、身体2、腿部2</p>
                    <p class="prop-item"><span class="prop-label">辅助攻击：</span>无</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script8.js"></script>
