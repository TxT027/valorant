<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源工重镇</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <!--导航栏-->
    <nav class="nav-bar">
        <div class="logo">
            <img src="valorant-logo.png" alt="瓦洛兰特标志">
        </div>
        <ul class="nav-menu">
            <li><a href="首页.html">首页</a></li>
            <li><a href="特工.html">特工</a></li>
            <li><a href="枪械.html">枪械</a></li>
            <li><a href="#">皮肤套装</a></li>
            <li><a href="地图.html">地图</a></li>
            <li><a href="#">瓦友社区</a></li>
        </ul>
        <div class="user-touxiang">
            <img src="touxiang.png" alt="用户头像">
        </div>
        <button class="login-btn">登录账号</button>
    </nav>
    <div class="container">
        <!-- 顶部卡片式地图信息容器 -->
        <div class="map-info-card">
            <!-- 左侧地图主图 -->
            <div class="map-card-img">
                <img src="源工重镇.png" alt="源工重镇" class="main-img">
            </div>
            <!-- 右侧地图信息 -->
            <div class="map-card-info">
                <h2 class="map-name">源工重镇 (Bind)</h2>
                <p class="map-hk-name">港服名称：劫境之地</p>
                <p class="map-type">地图类型：进攻图</p>
                <p class="map-difficulty">地图难度：中等</p>
            </div>
        </div>

        <!-- 下方无框内容区域 -->
        <div class="map-detail-section">
            <!-- 左侧大图 -->
            <div class="detail-left-img">
                <img src="源工重镇结构.png" alt="源工重镇结构图" class="layout-img">
            </div>
            <!-- 右侧区域：上小图 + 下推荐阵容 -->
            <div class="detail-right-wrap">
                <div class="detail-right-img">
                    <img src="源工.png" alt="推荐阵容" class="key-point-img">
                </div>
                <div class="recommend-team">
                    <p class="team-title">推荐阵容：</p>
                    <p class="team-content">雷兹、炼狱、蝰蛇、黑梦、盖可</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入外部JS（可扩展交互功能） -->
    <script src="script6.js"></script>

</body>
</html>
